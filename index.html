<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    /> -->
    <link rel="stylesheet" href="style/bootstrap-icons/bootstrap-icons.css" />
    <title>booki-Reservia</title>
  </head>
  <body>
    <!-- header with navbar -->
    <header>
      <img src="images/logo/Booki@3x.png" alt="logoBooki" />
      <!-- navigation item -->
      <nav>
        <ul>
          <li><a href="#">Hébergements</a></li>
          <li><a href="#">Activités</a></li>
        </ul>
      </nav>
    </header>

    <!-- find hebergement section -->
    <section id="findHebergement">
      <div class="__findHebergement">
        <div class="__findText">
          <!-- texte -->
          <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
          <p>En plein centre ville ou en pleine nature</p>
        </div>

        <div class="__searchBar">
          <!-- searchBar -->
          <div class="containSearchBar">
            <i class="bi bi-geo-alt-fill roundBorderIcon"></i>
            <input
              type="text"
              name=""
              id="inputSearch"
              value="Marseille, France"
            />
            <button id="searchButton" class="roundBorderButton">
              Rechercher
            </button>
          </div>
        </div>

        <div class="__filter">
          <!-- filter -->
          <p><b>Filtres</b></p>
          <div class="listOfCAtegorie allFilter">
            <div class="filter filter1">
              <i class="bi bi-coin"></i>
              <span>Economique</span>
            </div>
            <div class="filter filter2">
              <i class="bi bi-people-fill"></i>
              <span>Famillial</span>
            </div>
            <div class="filter filter3">
              <i class="bi bi-heart-fill"></i>
              <span>Romantique</span>
            </div>
            <div class="filter filter4">
              <i class="bi bi-fire"></i>
              <span>Animaux autorisés</span>
            </div>
          </div>
        </div>

        <div class="__infoText">
          <!-- infotexte -->
          <b class="infoIcon bi bi-info"></b>
          <span>plus de 500 logements sont disponible dans cette ville</span>
        </div>
      </div>
    </section>

    <!-- view popular section -->
    <section class="__Popular">
      <!-- Hebergement a marseille -->
      <div class="viewHebergementMarseille">
        <div class="cardHebergement"></div>
        <div class="cardHebergement"></div>
        <div class="cardHebergement"></div>
        <div class="cardHebergement"></div>
        <div class="cardHebergement"></div>
        <div class="cardHebergement"></div>
      </div>

      <!-- les plus populaires -->
      <div class="viewPopular"></div>
    </section>

    <script src="js/app.js"></script>
  </body>
</html>
